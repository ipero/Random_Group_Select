<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <title>First Angular app</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <!-- SCRIPT -->
    <script type="text/javascript" src="/assets/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="/assets/styles/style.css" />
  </head>
  <body>
    <div ng-controller="IntroController">
      <div ng-repeat="number in teamArray" class="btnBox">
          <button class="btnTeams" ng-click="numGroups(number)">{{number}}</button>
      </div>
      <div>
        <button class="refresh" ng-click="refresh()">Refresh</button>
      </div>


      <div ng-repeat="group in newArrayOfArray">
        <div class="group">
          <p class="group-num">Group {{$index+1}}</p>
          <div ng-repeat="person in group">
            <div >
              <p>{{ person }}</p>
            </div>
          </div>
      </div>

      </div>

    </div>
  </body>
</html>
